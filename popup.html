<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Be Visible</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 16px;
        width: 300px;
        min-height: 400px;
      }
      .header {
        text-align: center;
        margin-bottom: 20px;
        padding-bottom: 15px;
        border-bottom: 2px solid rgb(139, 92, 246);
      }
      .header h1 {
        margin: 0;
        font-size: 24px;
        font-weight: bold;
        color: rgb(139, 92, 246);
      }
      .header p {
        margin: 5px 0 0 0;
        font-size: 12px;
        color: #666;
      }
      .status {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 12px;
      }
      .dropdown {
        width: 100%;
        padding: 6px;
        margin-top: 4px;
      }
      button {
        margin-top: 15px;
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
        font-size: 14px;
      }
      #openSettings {
        background-color: rgb(139, 92, 246);
        color: white;
      }
      #openGuide {
        background-color: gray;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>🎯 Be Visible</h1>
      <p>AI-Powered Social Media Engagement</p>
    </div>

    <div class="status">
      <div>🧠 OpenAI:</div>
      <div id="apiStatus">Checking...</div>
    </div>

    <label for="modelSelect">🧠 Select GPT Model:</label>
    <select id="modelSelect" class="dropdown">
      <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
      <option value="gpt-4">GPT-4</option>
      <option value="gpt-4o">GPT-4o</option>
    </select>

    <div
      style="
        margin-top: 20px;
        font-size: 14px;
        padding: 12px;
        background: #f8f9fa;
        border-radius: 6px;
        border-left: 3px solid rgb(139, 92, 246);
      "
    >
      ✅ Available for: <strong>LinkedIn, X, Farcaster</strong><br />
      🕐 More platforms coming soon
    </div>

    <button id="openCreate">📝 Create Post</button>
    <button id="openSettings">⚙️ Open Settings</button>
    <button id="openGuide">📘 Open Guide</button>

    <script src="popup.js"></script>
  </body>
</html>
