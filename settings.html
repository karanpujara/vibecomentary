<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Settings - VibeCommentary</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
        width: 360px;
        background-color: white;
        color: black;
      }

      h3 {
        margin-top: 0;
      }

      textarea {
        width: 100%;
        height: 80px;
        margin-bottom: 8px;
        padding: 8px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 6px;
        resize: vertical;
      }

      button {
        padding: 8px 12px;
        border: none;
        border-radius: 4px;
        color: white;
        cursor: pointer;
        margin-right: 8px;
      }

      .save-btn {
        background-color: #0073b1;
      }

      .reset-btn {
        background-color: gray;
      }

      .info {
        font-size: 12px;
        color: #555;
        margin-top: 10px;
      }

      hr {
        margin: 20px 0;
      }

      label {
        display: block;
        margin-bottom: 6px;
        font-weight: bold;
        font-size: 14px;
      }

      .tone-block {
        margin-bottom: 20px;
      }

      .tone-block textarea:last-child {
        margin-bottom: 0;
      }

      .export-btn {
        background-color: #28a745; /* green */
      }

      .import-btn {
        background-color: #ff9800; /* orange */
      }

      #importFile {
        font-size: 12px;
      }
      .individual-save {
        background-color: #007bff;
        color: white;
        border: none;
        margin-top: 6px;
        margin-right: 6px;
        padding: 6px 10px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 13px;
      }

      .individual-save:hover {
        background-color: #0069d9;
      }

      .individual-reset {
        background-color: #6c757d;
        color: white;
        border: none;
        margin-top: 6px;
        padding: 6px 10px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 13px;
      }

      .individual-reset:hover {
        background-color: #5a6268;
      }

      /* Center-align individual tone buttons */
      .tone-buttons {
        text-align: center;
        margin-top: 6px;
      }
    </style>
  </head>
  <body>
    <h3>‚öôÔ∏è Settings</h3>

    <label for="apiKey">Your OpenAI API Key</label>
    <textarea id="apiKey" placeholder="sk-..."></textarea>

    <div style="text-align: center">
      <button id="saveKey" class="save-btn">Save</button>
      <button id="clearKey" class="reset-btn">Remove</button>
    </div>

    <div class="info">
      Your key is only stored inside this browser. We never send it anywhere.
    </div>

    <hr />

    <hr />
    <h4>üìÅ Import / Export Settings</h4>
    <div
      style="display: flex; align-items: center; gap: 10px; margin-top: 10px"
    >
      <button id="exportSettings" class="export-btn">üì§ Export</button>
      <input type="file" id="importFile" accept=".json" />
      <button id="importSettings" class="import-btn">üì• Import</button>
    </div>
    <h4>üéØ Tone Training (Customize Comment Instructions)</h4>

    <div>
      <div id="tonePromptsContainer"></div>
      <hr style="margin: 30px 0 20px 0" />
      <div style="text-align: center; margin-top: 20px">
        <button id="savePrompts" class="save-btn">üíæ Save All Prompts</button>
        <button id="resetPrompts" class="reset-btn">üßπ Reset All</button>
      </div>
    </div>

    <script src="settings.js"></script>
  </body>
</html>
