<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>VibeCommentary</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 16px;
        width: 300px;
      }
      .status {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 12px;
      }
      .dropdown {
        width: 100%;
        padding: 6px;
        margin-top: 4px;
      }
      button {
        margin-top: 10px;
        width: 100%;
        padding: 8px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
      }
      #openSettings {
        background-color: #2d8cff;
        color: white;
      }
      #openGuide {
        background-color: gray;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="status">
      <div>🧠 OpenAI:</div>
      <div id="apiStatus">Checking...</div>
    </div>

    <label for="modelSelect">🧠 Select GPT Model:</label>
    <select id="modelSelect" class="dropdown">
      <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
      <option value="gpt-4">GPT-4</option>
      <option value="gpt-4o">GPT-4o</option>
    </select>

    <div style="margin-top: 14px; font-size: 14px">
      ✅ Available for: <strong>LinkedIn</strong><br />
      🕐 Coming soon: X, Farcaster
    </div>

    <button id="openSettings">⚙️ Open Settings</button>
    <button id="openGuide">📘 Open Guide</button>

    <script src="popup.js"></script>
  </body>
</html>
