<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Settings - VibeCommentary</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
        width: 360px;
        background-color: white;
        color: black;
      }

      h3 {
        margin-top: 0;
      }

      textarea {
        width: 100%;
        height: 80px;
        margin-bottom: 12px;
        padding: 8px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 6px;
      }

      button {
        padding: 8px 12px;
        background-color: #2d8cff;
        border: none;
        border-radius: 4px;
        color: white;
        cursor: pointer;
        margin-right: 8px;
      }

      .info {
        font-size: 12px;
        color: #555;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h3>⚙️ Settings</h3>
    <label for="apiKey">Your OpenAI API Key</label>
    <textarea id="apiKey" placeholder="sk-..."></textarea>

    <div>
      <button id="saveKey">Save</button>
      <button id="clearKey">Remove</button>
    </div>

    <div class="info">
      Your key is only stored inside this browser. We never send it anywhere.
    </div>

    <script src="settings.js"></script>
  </body>
</html>
